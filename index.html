<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dycalendar.css">
</head>
<div><h1>Monthly Calendar</h1></div>
<div class="container">
   
    <div id="dycalendar">
        
    </div>
    
</div>
<script src="dycalendar.js"></script>
<script>
    dycalendar.draw({
        target:'#dycalendar',
        type:'month',
        dayformat:'full',
        monthformat:'full',
        highlighttargetdate:true,
        prevnextbutton:'show'
    })
</script>
</body>
</html>
